{% extends 'base.html' %}

{% block title %}
annotate
{% endblock %}

{% block body %}
<h1> Annotate </h1>

<img src="{{ url_for('static', filename='images/' + filename) }}"/>

<form action="{{ url_for('do_annotate') }}">
	<br/>Enter annotation/shape(circle/square/triangle):<br/><br/>
	<input type="text" name="annotation" /><br/><br/>
	<input type="hidden" name="imgname" value="{{filename}}" />
	<input type="submit" value="submit" />
</form>

{% endblock %}
